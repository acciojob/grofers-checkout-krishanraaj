<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grofers Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grofers Checkout</h1>

  <table>
    <tr><th>Item</th><th>Price</th></tr>
    <tr><td>Apple</td><td class="price" contenteditable="true">10</td></tr>
    <tr><td>Banana</td><td class="price" contenteditable="true">20</td></tr>
    <tr><td>Carrot</td><td class="price" contenteditable="true">30</td></tr>

    <tr><td>Milk</td><td class="price" contenteditable="true">50</td></tr>

  <button id="calc-btn">Calculate Total</button>
  <h3 id="ans"></h3>

  <script src="script.js"></script>
