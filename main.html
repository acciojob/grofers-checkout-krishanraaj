<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
</head>
<body>
  <h2>Grocery List</h2>

  <table id="grocery-table" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr class="item">
      <td>Apples</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="price" contenteditable="true">30</td>
    </tr>
    <tr class="item">
      <td>Bread</td>
      <td class="price" contenteditable="true">40</td>
    </tr>
    <tr class="item">
      <td>Rice</td>
      <td class="price" contenteditable="true">60</td>
    </tr>
    <tr class="item">
      <td>Eggs</td>
      <td class="price" contenteditable="true">20</td>
    </tr>
  </table>

  <button id="calc-btn">Calculate Total</button>

  <h3 id="ans"></h3>

  <script src="script.js"></script>
</body>
</html>
